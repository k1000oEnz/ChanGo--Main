              <h2 class="brand__color1">Chan</h2>
              <h2 class="brand_color2">Go!</h2>
            </div>
          </a>
        </picture>
      </div>
      <div>
        <ul>
          <li>
            <a href="../index.html">
              <button class="d-flex navButt">
                <img src="../components/img/NavBar/Group 1.svg" alt="" />Inicio
              </button>
            </a>
          </li>
          <li>
            <a href="https://chanmini.onrender.com">
              <button class="d-flex navButt">
                <img src="../components/img/NavBar/Vector.svg" alt="" />Chat
              </button>
            </a>
          </li>
          <li>
            <a href="profile.html">
              <button class="d-flex navButt">
                <img
                  src="../components/img/NavBar/Icon_ user.svg"
                  alt=""
                />Perfil
              </button>
            </a>

          <li>
            <a href="settings.html"
              ><button class="d-flex navButt">

      </div>
      <!-- <form action="">
        <input type="text" placeholder="Buscar"/>
        <a href="" class="no__decoration"><img src="components/img/search.svg" alt=""></a>
      </form> -->
      <ul>
        <li class="nav__li">
          <a href="./page/login.html" class="no__decoration">
            <button class="button__styleP">Iniciar Sesion</button>
          </a>
        </li>
        <li class="nav__li">
          <button class="button__styleY">
            <a href="./page/register.html" class="no__decoration">
              <img
                src="../components/img/Registrarse.svg"

              />Registrate

      </ul>
    </nav>
    <div class="containerPago">
      <!-- Columna izquierda-->
      <form class="left-column" id="paymentForm">
        <h1>Información de Pago</h1>
    <div id="step1">

        <h2>Detalles personales</h2>
        <div class="fila">
          <div class="form-group">
            <label for="calle">Calle:</label>
            <input
              type="text"
              id="calle"
              name="calle"
              placeholder="Ingrese su calle"
              required
            />
          </div>
          <div class="form-group">
            <label for="ciudad">Ciudad:</label>
            <input
              type="text"
              id="ciudad"
              name="ciudad"
              placeholder="Ingrese su ciudad"
              required
            />
          </div>
        </div>
        <div class="fila">
          <div class="form-group">
            <label for="provincia">Provincia:</label>
            <input
              type="text"
              id="provincia"
              name="provincia"
              placeholder="Ingrese su provincia"
              required
            />
          </div>
          <div class="form-group">
            <label for="codigoPostal">Código Postal:</label>
            <input
              type="text"
              id="codigoPostal"
              name="codigoPostal"
              placeholder="Ingrese su código postal"
              required
            />
          </div>
        </div>
        <div class="fila">
          <div class="form-group">
            <label for="phone">Télefono:</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Ingrese su Télefono"
              required
            />
          </div>
          <div class="form-group">
            <label for="mail">Mail:</label>
            <input
              type="text"
              id="mail"
              name="mail"
              placeholder="Ingrese su mail"
              required
            />
          </div>
        </div>
        
        <div style="display: flex; justify-content: center; gap: 16px;">
          <button type="button" id="nextStep" style="background-color: #5B1DAE; color: white; padding: 8px 16px; cursor: pointer; border-radius: 8px; font-size: 0.9rem;">Continuar</button>
        </div>
      
    </div>
    <div id="step2" style="display: none">
        <h2>Métodos de Pago</h2>
        <div class="payment-methods">
          <img
            src="../components\img/Pago/Logo Visa.png"
            alt="Visa"
            class="payment-logo"
          />
          <img
            src="../components\img/Pago/Logo MasterCard.png"
            alt="MasterCard"
            class="payment-logo"
          />
          <img
            src="../components\img/Pago/Logo MP.png"
            alt="MercadoPago"
            class="payment-logo"
          />
        </div>

        <h2>Detalles de la tarjeta</h2>
        <div class="filaV">
          <div class="form-groupV">
            <label for="titular">Nombre del Titular:</label>
            <input
              type="text"
              id="titular"
              name="titular"
              placeholder="Nombre del titular"
              required
            />
          </div>
          <div class="form-groupV">
            <label for="tarjeta">Número de Tarjeta:</label>
            <input
              type="text"
              id="tarjeta"
              name="tarjeta"
              placeholder="XXXX-XXXX-XXXX-XXXX"
            />
          </div>
        </div>
        <div class="fila">
          <div class="form-group">
            <label for="vencimiento">Vencimiento:</label>
            <input
              type="text"
              class="inputUSer"
              id="vencimiento"
              name="vencimiento"
              placeholder="MM/AA"
              required
            />
          </div>
          <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text"
            class="inputUSer" id="cvv" name="cvv" placeholder="CVV" required />
          </div>
        </div>

        <div style="display: flex; justify-content: center; gap: 16px;">
          <button type="button" id="prevStep" style="background-color: #5B1DAE; color: white; padding: 8px 16px; cursor: pointer; border-radius: 8px; font-size: 0.9rem;">Volver</button>
        </div>

          
          
        </div>
    
      </form>
      <!-- Columna derecha -->

      <div class="right-column">
        <img
          src="../components/img/Pago/Logo ChanGo.png"
          alt="Logo-ChanGo"
          class="Logo-ChanGo"
        />
        <div class="total-summary">
          <h2>Resumen de Pedido</h2>
          <hr />
        </div>
        <div id="resumenPedido" class="order-summary">
          <div class="service-item">
            <img
              src="../components\img/Pago/las-paredes-sin-pintar 1.png"
              alt="Servicio"
              class="service-image"
            />
            <div class="service-info">
              <p class="service-name">Servicio de MiniFlete</p>
              <p class="service-provider">Arturo Pug</p>
            </div>
          </div>
        </div>
        <hr />
        <div class="total-summary">
          <div class="d-flex justify-content-between">
            <p>Subtotal:</p>
            <p class="Price">$13.999</p>
          </div>
          <hr />
          <div class="d-flex justify-content-between">
            <div>
              <p><strong>Total:</strong></p>
              <p class="taxes-info">Incluye Impuestos</p>
            </div>
            <p class="total">$13.999</p>
          </div>
        </div>
        
        <div style="display: flex; justify-content: center;">
          <button type="submit" id="confirmarPago" style="background-color: #5B1DAE; color: white; padding: 8px 16px; cursor: pointer; border-radius: 8px; font-size: 0.9rem; max-width: 300px; width: 100%;">Confirmar Pago</button>
        </div>
        
      
      </div>
    </div>
    <script src="../js/Pago-script.js"></script>
  </body>
</html>
