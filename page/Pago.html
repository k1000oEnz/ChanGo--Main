<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Información de Pago</title>
    <link rel="stylesheet" href="../css/Pago.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <!-- Columna izquierda-->
        <form class="left-column" id="paymentForm">
            <h1>Información de Pago</h1>
            
            <h2>Detalles personales</h2>
            <div class="fila">
                <div class="form-group">
                    <label for="calle">Calle:</label>
                    <input type="text" id="calle" name="calle" placeholder="Ingrese su calle" required>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" placeholder="Ingrese su ciudad" required>
                </div>
            </div>
            <div class="fila">
                <div class="form-group">
                    <label for="provincia">Provincia:</label>
                    <input type="text" id="provincia" name="provincia" placeholder="Ingrese su provincia" required>
                </div>
                <div class="form-group">
                    <label for="codigoPostal">Código Postal:</label>
                    <input type="text" id="codigoPostal" name="codigoPostal" placeholder="Ingrese su código postal" required>
                </div>
            </div>
            
            <h2>Métodos de Pago</h2>
            <div class="payment-methods">
                <img src="../components\img/Pago/Logo Visa.png" alt="Visa" class="payment-logo">
                <img src="../components\img/Pago/Logo MasterCard.png" alt="MasterCard" class="payment-logo">
                <img src="../components\img/Pago/Logo MP.png" alt="MercadoPago" class="payment-logo">
            </div>
            
            <h2>Detalles de la tarjeta</h2>
            <div class="filaV">
                <div class="form-groupV">
                    <label for="titular">Nombre del Titular:</label>
                    <input type="text" id="titular" name="titular" placeholder="Nombre del titular" required>
                </div>
                <div class="form-groupV">
                    <label for="tarjeta">Número de Tarjeta:</label>
                    <input type="text" id="tarjeta" name="tarjeta" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
            </div>
            <div class="fila">
                <div class="form-group">
                    <label for="vencimiento">Vencimiento:</label>
                    <input type="text" id="vencimiento" name="vencimiento" placeholder="MM/AA" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                </div>
            </div>
            
            <button type="submit" id="confirmarPago">Confirmar Pago</button>
        </form>
        <!-- Columna derecha -->

        <div class="right-column">
            <img src="../components/img/Pago/Logo ChanGo.png" alt="Logo-ChanGo" class="Logo-ChanGo">
            <div class="total-summary">
                <h2>Resumen de Pedido</h2>
                <hr>
            </div>
            <div id="resumenPedido" class="order-summary">
                <div class="service-item">
                    <img src="../components\img/Pago/las-paredes-sin-pintar 1.png" alt="Servicio" class="service-image">
                    <div class="service-info">
                        <p class="service-name">Servicio de MiniFlete</p>
                        <p class="service-provider">Arturo Pug</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="total-summary">
                <div class="d-flex justify-content-between">
                    <p>Subtotal: </p>
                    <p class="Price">
                        $13.999
                    </p>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <div>
                        <p><strong>Total:</strong></p>
                        <p class="taxes-info">Incluye Impuestos</p>
                    </div>
                    <p class="total">$13.999</p>
                </div>
            </div>
        </div>
    </div>
<footer class="footer">
    <span>&copy; 2024 ChanGo S.R.L.</span>
        <a href="">Términos y Condiciones</a>
        <a href="">Política de privacidad</a>
        <a href="">Cookies</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/Pago-script.js"></script>
</footer>
</body>
</html>
