<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="../components/img/Logo.svg" type="image/x-icon" />
    <title>Acerca de nosotros</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- About us -->
    <div class="line"></div>
    <div class="AboutUs">
      <div class="AboutUsTitle">
        <strong>Conocé a nuestro Equipo</strong>
      </div>
      <!--Integrantes-->
      <div class="members-section">
        <!--Integrantes fila superior-->
        <div class="top-row">
          <div class="member">
            <img
              src="../components/img/AboutUs/Emmanuel.jpeg"
              alt="Emmanuel Gonzalez"
              class="member-photo"
            />
            <div class="member-information">
              <h2>Emmanuel Gonzalez</h2>
              <p>SCRUM MASTER / TECH LEADER</p>
            </div>
          </div>
          <div class="member">
            <img
              src="../components\img/AboutUs/Camilo.jpeg"
              alt="Camilo Enriquez"
              class="member-photo"
            />
            <div class="member-information">
              <h2>Camilo Enriquez</h2>
              <p>PROJECT MANAGER</p>
            </div>
          </div>
          <div class="member">
            <img
              src="../components/img/AboutUs/Fabrizio.jpg"
              alt="Fabrizio Ricardini"
              class="member-photo"
            />
            <div class="member-information">
              <h2>Fabrizio Ricardini</h2>
              <p>DISEÑO UX/UI Y SOFTWARE DEVELOPER</p>
            </div>
          </div>
        </div>
        <!--Integrantes fila interior-->
        <div class="bottom-row">
          <div class="member">
            <img
              src="../components\img/AboutUs/Brenda.jpeg"
              alt="Brenda Coronel"
              class="member-photo"
            />
            <div class="member-information">
              <h2>Brenda Coronel</h2>
              <p>QA TESTER / DISEÑO UX/UI</p>
            </div>
          </div>
          <div class="member">
            <img
              src="../components\img/AboutUs/Noelia.jpeg"
              alt="Noelia Cabezas"
              class="member-photo"
            />
            <div class="member-information">
              <h2>Noelia Cabezas</h2>
              <p>FRONT END DEVELOPER</p>
            </div>
          </div>
        </div>
      </div>
      <button class="botontrabaja">Trabajá con nosotros</button>
    </div>
  </body>
</html>
