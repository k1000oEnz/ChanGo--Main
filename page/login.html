<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-client_id" content="39367337316-frc8k1oq3uqn9omuimouok7c42hcnu6h.apps.googleusercontent.com">
    <title>Login - ChanGo!</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/index.css" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="../components/img/Logo.svg"
      type="image/x-icon"
    />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
  </head>
  
  <body class="body-login">
    <!-- Modal -->
    <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
    >
    <div class="modal-dialog">
      <div class="modal-content">
        <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
        ></button>
        <div class="modal-header">
          <p class="modal-title fs-5" id="staticBackdropLabel">
              Si olvidaste tu contraseña de acceso a ChanGo! ingresa tu email y
              te enviaremos un correo de recuperacion
            </p>
          </div>
          <div class="modal-body">
            <label>Ingresa tu correo</label>
            <input
            type="email"
            id="m-email"
            class="email-modal"
            placeholder="changuito@example.com"
            />
          </div>
          <div class="modal-footer">
            <button type="button" id="b-enviar" class="btn-enviar btn">
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- empieza el login -->
    <div class="raya"></div>
    <div class="login-container">
      <div class="login-form">
        <h1>Chan<span class="yellow">Go!</span></h1>
        <h2>Iniciar Sesión</h2>
        <p>Hola, Bienvenido 👋</p>
        <div class="g-signin2" data-onsuccess="onSignIn">
          
        </div>
        <button id="b-google" class="google-login">
          <img
            src="../components/img/Login/icons_google.svg"
            alt="Google Logo"
            />
          Ingresa con Google
        </button>
        <div id="r-separator" class="separator">Ingresar con tu email</div>
        <form method="POST">
          <label for="email" class="email">Email</label>
          <input type="email" id="email" placeholder="Ingresa tu mail" />
          <label for="password" class="password">Contraseña</label>
          <div class="password-container">
            <input
            type="password"
            class="c-password"
            id="password"
            placeholder="Ingresa tu contraseña"
              required
            />
            <img
              src="../components/img/Login/login_eye_closed.svg"
              alt="icon"
              class="icon"
              id="Eye_closed"
            />
          </div>
          <div id="d-remember" class="remember-forgot">
            <label class="remember">
              <input type="checkbox" id="remember" /> Recordarme
            </label>
            <a
            href="#"
            type="modal"
            id="modal-pregunta"
            class="btn"
            data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
              >¿Olvidaste tu contraseña?</a
              >
            </div>
        </form>
        <a href="../index.html" class="b-ingresar"
          ><button id="btn-ingresar" class="button-ingresar" type="submit">
            Ingresar
          </button></a
          >
          <a href="register.html" class="b-register"
          ><button id="btn-registrar" class="button-register">
            Regístrate
          </button></a
          >
      </div>
      <div class="login-image">
        <img src="../components/img/Login/imagenlogin.svg" alt="Login Image" />
      </div>
    </div>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script src="../js/login_script.js"></script>
    <!-- google library -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </body>
</html>
